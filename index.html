<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Donate Bangladesh</title>
  </head>
  <body class="font-lexend">
    <div class="max-w-screen-xl mx-auto">
      <header class="sticky top-0 z-50">
        <nav class="navbar flex justify-between p-4 bg-donate-100">
          <button class="btn bg-donate-200" id="visit-blog">Blog</button>
          <div class="hidden md:flex md:items-center md:space-x-2">
            <img src="./src/assets/logo.png" alt="logo" />
            <h1 class="text-xl font-bold">Donate Bangladesh</h1>
          </div>
          <div class="flex items-center space-x-2">
            <img src="./src/assets/coin.png" alt="coin" />
            <h1 class="text-base md:text-xl text-zinc-500">
              <span id="your-current-balance">5500</span> BDT
            </h1>
          </div>
        </nav>
        <div
          class="flex justify-center space-x-4 py-4 backdrop-blur-xl border-b-2"
        >
          <button class="btn bg-donate-200 outline-0" id="btn-donation">
            Donation
          </button>
          <button class="btn outline-0" id="btn-history">History</button>
        </div>
      </header>
      <main class="p-4 space-y-8">
        <div id="donation-sectors-div"></div>
        <div class="space-y-4 hidden" id="donation-history-div"></div>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_1" class="modal">
          <div class="modal-box flex flex-col items-center">
            <h1 class="text-3xl font-bold">Congrates!</h1>
            <img class="mt-4" src="./src/assets/coin.png" alt="coin" />
            <p class="py-4">YOU HAVE DONATED FOR HUMANKIND</p>
            <h1 class="text-2xl font-bold">Successfully</h1>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </main>
    </div>
    <script src="./src/js/utility.js"></script>
    <script src="./src/js/donationSectors.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
